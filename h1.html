<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
        }

        canvas {
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <div align="center">
        <canvas id="main" width="500" height="500">

        </canvas>
    </div>
    <script src="//unpkg.com/spacingjs" defer></script>
    <script>
        var can = document.getElementById("main");
        var con = can.getContext("2d");
        var offcan = document.createElement("canvas");
        var offcon = offcan.getContext("2d");
        offcan.width = can.width;
        offcan.height = can.height;


        con.translate(can.width / 2, can.height / 2);
        offcon.translate(can.width / 2, can.height / 2);


        image = new Image();
        image.src = "bk.jpeg";
        image.onload = function (e) {
            con.drawImage(image, -can.width / 2, -can.height / 2, can.width, can.height);
            drawC(0, 0, can.width / 7, "#9853FD", "亲属网", 12, "20px Verdana", -30, 0, 12);
            drawC(-50, -150, can.width / 9, "#5F4BE3", "同事网", 10, "15px Verdana", -20, 0, 0);
            drawC(-160, -20, can.width / 9, "#5F73FA", "同学网", 10, "15px Verdana", -20, 0, 0);
            drawC(-140, 120, can.width / 9, "#4B87E3", "社区报到", 10, "15px Verdana", -30, 0, 0);
            drawC(0, 160, can.width / 9, "#53C3FD", "邻里关系", 10, "15px Verdana", -30, 0, 0);
            drawC(150, 50, can.width / 9, "#17A3FD", "志愿服务", 10, "15px Verdana", -30, 0, 0);
        }


        function drawC(x, y, r, color, text, linewidth, wordfont, wordX, wordY, num) {
            con.save();
            con.beginPath();
            con.strokeStyle = color;
            con.lineWidth = linewidth;
            con.arc(x, y, r, 0, 2 * Math.PI);
            con.stroke();
            con.closePath();

            con.save();
            con.beginPath();
            con.strokeStyle = "black";
            con.lineWidth = 1;
            con.arc(x, y, 4 / 5 * r, 0, 2 * Math.PI);
            con.fillStyle = "white";
            con.shadowOffsetX = -10;
            con.shadowOffsetY = 10;
            con.shadowColor = '#333';
            con.shadowBlur = 20;
            con.fill();
            con.fillStyle = "white";
            con.shadowOffsetX = 3;
            con.shadowOffsetY = -3;
            con.shadowColor = '#EEEEEE';
            con.shadowBlur = 8;
            con.fill();
            con.closePath();
            con.restore();

            con.save();
            con.font = wordfont;
            con.fillStyle = color;
            con.fillText(text, x + wordX, y + 5 + wordY);
            con.fillText(num, x + wordX + 20, y + 30 + wordY)
            con.restore();

            con.restore();
        }
        can.drawText("helloworld", 250, 250 + (textPaint.descent()-textPaint.ascent()) / 2);
    </script>
</body>

</html>
